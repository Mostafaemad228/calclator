<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!-- main Styles -->
    <link rel="stylesheet" href="css/style.css">


    <title>calculator</title>
</head>
<body>

      <section class="header w-100">
        <p class="error" ></p>
        <div class="calcaBody">
         <input class="display" name="display" placeholder="0" type="text">
         <div class="operators">
          <input  name="operators" type="button" value="+">
          <input  name="operators" type="button" value="-">
          <input  name="operators" type="button" value="*">
          <input  name="operators" type="button" value="/">
         </div>

        <div class="row">
              <div class="numbers col-lg-9">
                <input class="numbersBtns" name="9" type="button" value="9">
                <input class="numbersBtns" name="8" type="button" value="8">
                <input class="numbersBtns" name="7" type="button" value="7">
                <input class="numbersBtns" name="6" type="button" value="6">
                <input class="numbersBtns" name="5" type="button" value="5">
                <input class="numbersBtns" name="4" type="button" value="4">
                <input class="numbersBtns" name="3" type="button" value="3">
                <input class="numbersBtns" name="2" type="button" value="2">
                <input class="numbersBtns" name="1" type="button" value="1">
                <input class="numbersBtns" name="0" type="button" value="0">
                <input class="numbersBtns" name="float" type="button" value=".">
                <input class="numbersBtnss bg-transparent text-light border border-danger p-1" name="clear" type="button" value="AC">
              </div>
        <!-- //////////////////////////////////////////////// -->
              <div class="col-lg-3">
                <input class="equal bg-transparent text-light border border-primary  " name= "equal" type="button" value="=" >
              </div>      
        </div>


        </div>



      </section>



<!-- bootstrap -->
<script src="js/bootstrap/jquery-3.5.1.js"></script>
<script src="js/bootstrap/popper.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
</script>
</body>
</html>
